<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MineBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="name-prompt" class="modal">
    <div class="modal-content">
      <h2>Enter your name</h2>
      <input type="text" id="playerName" placeholder="Your name">
      <button id="saveName">Start Chatting</button>
    </div>
  </div>

  <div id="chat-container">
    <h1>MineBot</h1>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Ask me about Minecraft...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
